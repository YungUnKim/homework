<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>

    <link rel="stylesheet" type="text/css" href="/static/css/screen.css">
    <link rel="stylesheet" type="text/css" href="/static/css/lightbox.css">

    <script src="static/js/jquery-1.11.0.min.js"></script>
    <script src="static/js/lightbox.min.js"></script>
</head>
<body>
    <div class="container">
        <p>
        {% if comment %}
        {{ comment }}
        {% endif %}
        </p>

        <form action="{{ url_for("upload_db") }}" enctype="multipart/form-data" method="POST">
            <textarea id="article" class="form-control" rows="3" name="text"></textarea>
            <input type="file" name="photo">                             
            <input type="submit" value="submit">
        </form>

        <br><br>
        
        <div class="image-row">
            <div class="image-set">

                {% for items in all_list %}
                <div class="twit-img">
                    <a href="show/{{ items.key() }}" data-lightbox="my_twit" data-title="{{ items.memo }}">
                    <img src="show/{{ items.key() }}">
                    </a>
                     <p >{{ items.text }}</p>
                
                {% endfor %}
                </div>
        </div>
    </div>
</body>
</html>
